<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5">
        <div>
            <div class="form-group">
                <label for="questions-number">Elige cuántas preguntas quieres</label>
                <select class="form-control" id="questions-number">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>

                <label for="question-category">Eige una categoria</label>
                <select class="form-control" id="question-category" onchange="selectCategory()">
                  <!-- <option value="">Any Category</option>
                  <option value="9">General Knowledge</option>
                  <option value="10">Entertainment: Books</option>
                  <option value="11">Entertainment: Film</option> -->
                </select>

                <label for="questions-difficulty">Elige la dificultad</label>
                <select class="form-control" id="questions-difficulty">
                  <option value="">Any Difficulty</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>                

                <label for="questions-type">Elige el tipo de pregunta</label>
                <select class="form-control" id="questions-type">
                  <option value="">Any Type</option>
                  <option value="multiple">Multiple Change</option>
                  <option value="boolean">True/False</option>
                </select>

                <butto onclick="getQuestions()" type="submit" class="btn btn-primary">Confirm</button>
              </div>
        </div>
        <!-- Aquí van las tarjetas -->
        <div id="container-cards"> 

        </div>
    </div>
    <script src="./trivia.js"></script>
</body>
</html>
