<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="form-group">
            <label class="h2"for="selectNumberQuestions">Selecciona Cantidad de Preguntas</label>
            <select onchange="selectNumber()" class="form-control" id="selectNumberQuestions">
                <option>Cantidad de preguntas</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
        </div>
        <div class="form-group">
            <label class="h2"for="select-categories">Selecciona La Categoria deseada</label>
            <select onchange="selectCategory()" class="form-control" id="select-categories">
                
              <!-- AquÃ­ van las opciones generadas con javascript -->
            </select>
        </div>

        <div class="form-group">
            <label class="h2"for="selectTypeQuest">Selecciona El tipo de respuesta</label>
            <select onclick="selectType()" class="form-control" id="selectTypeQuest">
                <option>Tipo de Preguntas</option>
                <option value="boolean">Verdadero o Falso</option>
                <option value="multiple">Opcion Multiple</option>

                
            </select>
        </div>
        <button onclick="getDataTrivia()" type="submit" class="btn btn-primary btn-lg btn-block">Enviar</button>

        <div class="container">
            <div class="row" id="Questions">

            </div>
        </div>
    </div>
    <script src="./category.js"></script>
</body>
</html>
